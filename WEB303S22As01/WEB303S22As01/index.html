<head>

	<title>Price List</title>
	<link rel="stylesheet" href="style.css" />

<body>
	<h1>List of prices</h1>
	<p>Enter a price</p>
	<form>
		<fieldset>
			<label>
				Price
				<input type="text" id="price" placeholder="10" autofocus="autofocus" />
			</label>
			<label for="subtotal">Subtotal:</label>
<input type="text" id="subtotal" ><br>

<label for="tax_rate">Tax Rate:</label>
<input type="text" id="tax_rate" ><br>

<label for="sales_tax">Sales Tax:</label>
<input type="text" id="sales_tax" disabled ><br>

<label for="total">Total:</label>
<input type="text" id="total" disabled ><br>

<label>&nbsp;</label>
<input type="button" id="calculate" value="Calculate" onclick=calculate_click()>
<input type="button" id="clear" value="Clear" onclick=clear_click() ><br>
		</fieldset>
		<button id="add-price">Add price to list</button>
		<p>Tax on the current item is <span id="tax">$0</span></p>
	</form>
	<ul id="price-list">
		<!-- 
			List of prices with tax included will be added here.
			Example output if the price input value was 10:
			
			<li>$11.30</li>

		-->
	</ul>
</body>
